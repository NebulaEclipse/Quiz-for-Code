<!DOCTYPE html>
<html lang="en">

<head >
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./CSS/style.css" />
</head>

<body class="background">

    <!-- Allows user to move to another page with highscores -->
    <div class="scores"><a href="highscore.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                All the questions are code related and you have 70 seconds to complete 11 questions. Every time you get a question wrong you lose 6 seconds.
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
    </div>
    <!-- grabs code from script and question js files -->
    <script src="./javascript/script.js"></script>
    <script src="./javascript/questions.js"></script>
</body>

</html>
